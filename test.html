<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="test.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Student Portal</h1>
        <a href="#">Submit Profile</a>
        <a href="#">View Student</a>
    </nav>

    <div class="grid-layout">

        <section class="form-section">
            <h2>Submit Your Profile</h2>
            <form action="">
                <label for="">Full Name:
                    <input type="text" name="fullname" placeholder="ENTER YOUR FULLNAME HERE" required>
                </label>
                <label for="">Upload Profile Picture:
                    <input type="file" name="" id="">
                </label>
                <label for="">Select Course:
                    <select name="course" id="">
                        <option value="">Web Development</option>
                        <option value="">Digital Marketing</option>
                        <option value="">Graphic Design</option>
                        <option value="">Data Science</option>
                    </select>
                </label>
                <label for="">About You:
                    <textarea name="" id="" placeholder="Say something about yourself"></textarea>
                </label>
                <button>Submit</button>
            </form>
        </section>

        <section class="instructions">
            <h2>Instructions</h2>
            <p><b>Note:</b> Please follow the guidelines before submitting your profile.</p>
            <ul>
                <li>Use your real name</li>
                <li>Picture should be less than 1MB</li>
                <li>Choose the correct course</li>
            </ul>
        </section>


    </div>
</body>
</html>
