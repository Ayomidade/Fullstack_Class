<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Fill the form with correct information.</p>
    <form action="https://httpbin.org/post" method="POST">
        <fieldset>
            <label for="first name">
            <b>First Name:</b>
            <input type="text" name="first name" required>
            </label>
            <br><hr>
            <label for="last name">
            <b>Last Name:</b>
            <input type="text" name="last name" required>
            </label>
            <br><hr>
            <label for="email">
            <b>Email Address:</b>
            <input type="email" name="email" required>
            </label>
            <br><hr>
            <label for="password">
            <b>Password:</b>
            <input type="password" name="password" min="8" required>
            </label>
            <br><hr>
            <label for="password">
            <b>Confirm Password:</b>
            <input type="password" name="password" min="8" required>
            </label>
            <br><hr>
            <label for="Phone Number">
            <b>Phone Number:</b>
            <input type="tel" name="phone number" required>
            </label>
            <br><hr>
            <label for="Gender">
            <b>Gender:</b>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="other">Other
            </label>
            <br><hr>
            <label for="Date of Birth">
            <b>Date of Birth:</b>
            <input type="date" name="birthday" min="01-01-2007" required>
            </label>
            <br><hr>
            <label for="Profile Picture">
            <b>Profile Picture:</b>
            <input type="file" name="picture" required>
            </label>
            <br><hr>
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>
</body>
</html>
