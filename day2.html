<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Day 2</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Fill the form with correct information.</p>
    <form action="https://formspree.io/f/mblkjpoo" method="post">
        <fieldset>
            <label for="first name">
            <b>First Name:</b>
            <input type="text" required>
            </label>
            <br><hr>
            <label for="last name">
            <b>Last Name:</b>
            <input type="text" required>
            </label>
            <br><hr>
            <label for="email">
            <b>Email Address:</b>
            <input type="email" required>
            </label>
            <br><hr>
            <label for="password">
            <b>Password:</b>
            <input type="password" min="8" required>
            </label>
            <br><hr>
            <label for="password">
            <b>Confirm Password:</b>
            <input type="password" min="8" required>
            </label>
            <br><hr>
            <label for="Phone Number">
            <b>Phone Number:</b>
            <input type="tel" required>
            </label>
            <br><hr>
            <label for="Gender">
            <b>Gender:</b>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            </label>
            <br><hr>
            <label for="Date of Birth">
            <b>Date of Birth:</b>
            <input type="date" min="15" required>
            </label>
            <br><hr>
            <label for="Profile Picture">
            <b>Profile Picture:</b>
            <input type="file" required>
            </label>
            <br><hr>
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>
</body>
</html>
